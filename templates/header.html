<!-- 定义导航栏 -->


<nav class="navbar navbar-expand-md bg-white fixed-top blog-navbar py-md-0">
    <a class="navbar-brand d-md-none d-lg-block" id="site-logo-name" href="/article/article-list">
        <strong class="px-3">My Blog</strong>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">

                <a class="nav-link py-md-3 active" href="/article/article-list"><i class="fa fa-home mr-1"></i>首页<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item mr-2 ">

                <a class="nav-link py-md-3 " href="#"><i class="fa fa-anchor mr-1"></i>关于</a>
            </li>

            <form class="nav-item navbar-form mr-2 py-md-2" method="get" id="searchform" >
                <div class="input-group">
                    <input type="text"
                    class="form-control mb-2 mr-sm-2"
                    name="search"
                    placeholder="搜索文章..."
                    required
                >
                    <div class="input-group-btn">
                        <button class="btn btn-info rounded-0" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div><!-- /input-group -->
            </form>




        </ul>
        <ul class="navbar-nav">

            <li class="nav-item mr-2">
                <a class="nav-link py-md-3" href="{% url 'userprofile:login' %}">登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-md-3" href="{% url 'userprofile:register' %}">注册</a>
            </li>

        </ul>
    </div>
</nav>

<!--导航结束-->

                yes: function(index, layero) {
                    location.href='{% url "userprofile:delete" user.id %}'
                },
            })
        }
    </script>
{% endif %}
